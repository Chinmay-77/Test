<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700">Register</h2>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-600">Email</label>
                <input type="email" name="email" required class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring focus:ring-green-300">
            </div>
            <div>
                <label class="block text-gray-600">Password</label>
                <input type="password" name="password" required class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring focus:ring-green-300">
            </div>
            <button type="submit" class="w-full p-2 font-bold text-white bg-green-500 rounded-md hover:bg-green-600">
                Register
            </button>
        </form>

        <p class="text-center text-gray-600">
            Already have an account? <a href="{{ url_for('login') }}" class="text-green-500 hover:underline">Login here</a>
        </p>
    </div>
</body>
</html>
